<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		Bootstrap Typography example
	</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
</head>
<body>
	<div class="container">
		<h1>Heading Lists</h1>
		<h1 class="display-1">Codingal</h1>
		<h1 class="display-2">Codingal</h1>
		<h1 class="display-3">Codingal</h1>
		<h1 class="display-4">Codingal</h1>
	</div>
	<div class="container">
		<h1>Lighter, Secondary Text with small tag and class text-muted
			<small class="text-warning"> Hello codingal</small>
		</h1>
		<dl>
			<dt>Coffee</dt>
			<dd>White hot drink</dd>
		</dl>
	</div>
</body>

</html>
